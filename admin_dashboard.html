<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Royal Event Halls</title>
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <header>
        <h1>Royal Event Halls - Admin</h1>
        <nav>
            <a href="index.html">View Site</a>
            <a href="#login" id="logout-btn">Logout</a>
        
        </nav>
    </header>

    <main class="admin-main-content">
        
        <section id="venue-management">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <h2>Manage Venues</h2>
                <button id="open-add-modal" class="btn-details" style="margin-top: 0;">+ Add New Venue</button>
            </div>
            
            <table id="admin-venue-table">
                <thead>
                    <tr>
                        <th>Image</th>
                        <th>Name</th>
                        <th>Location</th>
                        <th>Price</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="admin-venue-list">
                    </tbody>
            </table>
        </section>

        <hr class="section-divider">

        <section id="booking-management">
            <h2>Recent Booking Requests</h2>
            <table id="admin-booking-table">
                <thead>
                    <tr>
                        <th>Venue</th>
                        <th>Client</th>
                        <th>Date</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="admin-booking-list">
                    </tbody>
            </table>
        </section>

    </main>

    <div id="venue-modal" class="modal">
        <div class="modal-content">
            <span class="modal-close-x">&times;</span>
            <h3 id="modal-title">Add New Venue</h3>
            <form id="venue-form">
                <input type="hidden" id="edit-venue-id">
                <div class="form-group">
                    <label>Venue Name</label>
                    <input type="text" id="v-name" required>
                </div>
                <div class="form-group">
                    <label>Location</label>
                    <input type="text" id="v-location" required>
                </div>
                <div class="form-group">
                    <label>Price (PKR)</label>
                    <input type="number" id="v-price" required>
                </div>
                <div class="form-group">
                    <label>Capacity</label>
                    <input type="number" id="v-capacity" required>
                </div>
                <div class="form-group">
                    <label>Description</label>
<textarea id="v-description" rows="5" placeholder="Enter venue description..."></textarea>
                </div>
                <div class="form-group">
                    <label>Image URL</label>
                    <input type="text" id="v-image" required>
                </div>
                <button type="submit" class="btn-submit-form">Save Venue</button>
            </form>
        </div>
    </div>

    <script type="module" src="js/admin.js"></script>
</body>
</html>
