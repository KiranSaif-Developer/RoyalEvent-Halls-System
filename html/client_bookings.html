<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bookings</title>
    <link rel="stylesheet" href="style/main.css">
</head>
<body>

    <header>
        <h1>My Booking History</h1>
        <nav>
            <a href="index.html">‚Üê All Venues</a>
            <button id="logout-btn">Logout</button> 
        </nav>
    </header>

    <main>
        <h3>Welcome Back, <span id="client-name-display">Client!</span></h3>
        <section id="bookings-history-table">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Venue Name</th>
                        <th>Start Time</th>
                        <th>End Time</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="client-bookings-body">
                    </tbody>
            </table>
        </section>
        <p id="no-bookings-msg" style="display: none; margin-top: 20px;">You have no booking history.</p>

    </main>

    <script type="module" src="js/api.js"></script>
    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/client_history.js"></script> 
</body>
</html>
