<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Booking | Royal Event Halls</title>
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Compact Form Specific CSS */
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }

        .booking-header {
            background: white;
            padding: 10px 5%; /* Vertical padding kam ki */
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .back-link {
            text-decoration: none;
            color: #38240D;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .form-wrapper {
            display: flex;
            justify-content: center;
            padding: 20px 15px; /* Wrapper ki padding kam ki taake gap kam ho */
        }

        .compact-card {
            background: white;
            width: 100%;
            max-width: 480px; 
            padding: 20px 25px; /* Card ki inner padding kam ki */
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            border-top: 5px solid #d4af37;
        }

        .compact-card h2 {
            margin-top: 0;
            color: #38240D;
            font-size: 1.3rem; /* Font thora chotta kiya */
            text-align: center;
            margin-bottom: 5px;
        }

        .venue-name-subtitle {
            text-align: center;
            color: #888;
            font-size: 0.85rem;
            margin-bottom: 15px; /* Gap kam kiya */
            display: block;
        }

        .form-group {
            margin-bottom: 12px; /* Inputs ke darmiyan gap kam kiya */
        }

        .form-group label {
            display: block;
            font-size: 0.75rem; /* Label size chotta kiya */
            font-weight: 600;
            color: #555;
            margin-bottom: 4px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-group input {
            width: 100%;
            padding: 8px 12px; /* Input ki height kam karne ke liye padding kam ki */
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 0.95rem;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            border-color: #d4af37;
            outline: none;
            box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.1);
        }

        /* Dates ko aik hi line mein lane ke liye grid use ki */
        .row-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 12px;
        }

        .submit-btn {
            width: 100%;
            background: #38240D;
            color: white;
            border: none;
            padding: 12px; /* Button ko thora slim kiya */
            border-radius: 6px;
            font-size: 0.95rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 5px;
            transition: background 0.3s;
        }

        .submit-btn:hover {
            background: #d4af37;
        }

        .security-note {
            text-align: center;
            font-size: 0.7rem;
            color: #999;
            margin-top: 10px;
        }
    </style>
</head>
<body class="booking-page-body">

    <header class="booking-header">
        <h1 style="font-size: 1.2rem; margin:0;">Booking Request</h1>
        <a href="javascript:history.back()" class="back-link">
            <i class="fas fa-arrow-left"></i> Back
        </a>
    </header>

    <div class="form-wrapper">
        <div class="compact-card">
            <h2>Reserve Your Spot</h2>
            <span class="venue-name-subtitle" id="display-venue-name">Loading Venue Details...</span>

            <form id="booking-form">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" id="user-name" placeholder="Enter your name" required>
                </div>

                <div class="form-group">
                    <label>Phone Number</label>
                    <input type="tel" id="user-phone" placeholder="03xx-xxxxxxx" required>
                </div>

                <!-- Dates ko aik row mein kar diya taake vertical space bache -->
                <div class="row-inputs">
                    <div class="form-group">
                        <label>Start Date & Time</label>
                        <input type="datetime-local" id="start-time" required>
                    </div>

                    <div class="form-group">
                        <label>End Date & Time</label>
                        <input type="datetime-local" id="end-time" required>
                    </div>
                </div>

                <button type="submit" class="submit-btn">Send Booking Request</button>
            </form>
            <p class="security-note">
                <i class="fas fa-lock"></i> Secured by Royal Event Halls
            </p>
        </div>
    </div>

    <script>
        window.onload = () => {
            const params = new URLSearchParams(window.location.search);
            const venueName = params.get('venue_name') || 'The Foundry Loft';
            document.getElementById('display-venue-name').innerText = "Request for: " + venueName;
        };
    </script>
</body>
</html>
